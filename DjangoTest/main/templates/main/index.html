{% extends 'main/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
    {% if taski %}
        {% for element in taski %}
            <div class="alert alter-warning mt-2">
                <h3>{{ element.title }}</h3>
                <p>{{ element.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p> У нас ничего нет</p>
    {% endif %}
{% endblock %}
